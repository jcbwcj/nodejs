<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<script src="../lib/jquery-3.2.1.js"></script>
<body>
	<form id="uploadForm">
		<p>上传文件： <input type="file" name="logo" multiple="multiple"></p>
		<!--  input中设置name可以传到后台设置文件的前缀名-->

		<input type="button" value="上传" onclick="doUpload()">
	</form>
</body>
<script>
	function doUpload(){
		$.ajax({
		url: 'http://localhost:3200/upload-single',
			type: 'POST',
			cache: false, //不必须
			data: new FormData($('#uploadForm')[0]),
			processData: false,
			contentType: false,
			success: function(data) {
				console.log(data);
				alert('文件上传成功');
			}
		})
	}
</script>
</html>
