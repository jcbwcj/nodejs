<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>img</title>
</head>
<body>
	
</body>
<script src="../lib/jquery-3.2.1.js"></script>
<script>
	$.ajax({
		type:'post',
		url:'http://localhost:12346/search',
		dataType:'json',
		data:{
			name:'lx'
		},
		success:function(data){
			// console.log(data.news);
			var res = data.news.map(function(item){
				// console.log(item.title)
				return `
					<img src="${item.src}" title="${item.title}"/>
				`;
			}).join('');
			$('body').html(res);
		}
	})
</script>
</html>
